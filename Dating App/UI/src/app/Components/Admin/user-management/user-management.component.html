<div class="row">
  <table class="table table-hover">
    <thead class="table-success">
      <tr>
        <th style="width: 30%">Username</th>
        <th style="width: 40%">Active Roles</th>
        <th style="width: 30%"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.userName }}</td>
        <td>{{ user.roles }}</td>
        <td>
          <button
            type="button"
            class="btn btn-info"
            (click)="openRolesModal(user)"
          >
            Edit Role
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
