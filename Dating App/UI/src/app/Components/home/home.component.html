<div class="container" style="margin-top: 100px">
  <div *ngIf="!isRegistered" style="text-align: center">
    <h1>Find Your Matches</h1>
    <p class="lead">Come on in to view your matches... just sign up!</p>

    <div class="text-center">
      <button class="btn btn-primary btn-lg me-2" (click)="registerToggle()">
        Register
      </button>
      <button class="btn btn-primary btn-lg">Learn More</button>
    </div>
  </div>
  <div *ngIf="isRegistered" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register-form
          (canselRegister)="canselRegisterMode($event)"
        >
      </app-register-form>
      </div>
    </div>
  </div>
</div>
