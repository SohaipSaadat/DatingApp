<div class="form-group mb-3">
    <input
      type={{type}}
      class="form-control"
      [class.is-invalid]="
        control.errors &&
        control.touched
      "
      [formControl]="control"
      placeholder={{label}}
    />
    <div
      *ngIf="control?.errors?.['required']"
      class="invalid-feedback"
    >
      {{label}} is required
    </div>
    <div
      *ngIf="control?.errors?.['minlength']"
      class="invalid-feedback"
    >
      {{label}} must be at least {{control.errors?.['minlength'].requiredLength}} ch.
    </div>
    <div
      *ngIf="control?.errors?.['maxlength']"
      class="invalid-feedback"
    >
      {{label}} must be at most {{control.errors?.['maxlength'].requiredLength}} ch.
    </div>
    <div
      *ngIf="control?.errors?.['noMatching']"
      class="invalid-feedback"
    >
      {{label}} not match with passwod.
    </div>
  </div>
