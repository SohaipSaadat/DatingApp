<div class="card mb-4" *ngIf="member">
  <div class="card-img-wrapper mb-1">
    <img
      class="card-img-top"
      [src]="member.photoUrl || 'assets/images.png'"
      alt="Title"
      class="card-img-top"
    />
    <ul class="list-inline member-icons text-center animate">
      <li class="list-inline-item">
        <button
          routerLink="/members/{{ member.id }}"
          type="button"
          class="btn btn-primary"
        >
          <i class="fa fa-user"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button type="button" class="btn btn-primary" (click)="addLike(member)">
          <i class="fa fa-heart"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button
          [routerLink]="'/members/' + member.id"
          [queryParams]="{ tab: 'Message' }"
          type="button"
          class="btn btn-primary"
        >
          <i class="fa fa-envelope"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <span
        [class.is-online]="
          (presenceService.onlineUsers$ | async)?.includes(member.userName)
        "
      >
        <i class="fa fa-user me-2"></i>{{ member.knownAs }}
      </span>
    </h6>
    <p class="card-text text-center text-muted">{{ member.city }}</p>
  </div>
</div>
