<div *ngIf="member" class="row">
  <div class="col-4">
    <h1 class="text-center">Your Profile</h1>
  </div>
  <div class="col-8">
    <div class="alert alert-danger" [hidden]="!EditFrm.dirty">
      <p>
        <strong>Information:</strong> You have made changes. Any unsaved changes
        will be lost
      </p>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <img [src]="member.photoUrl" alt="" class="card-img-top img-thumbnail" />
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{ member.city }}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{ member.age + 20 }}</p>
        </div>
        <div>
          <strong>Last Active:</strong>
          <p>{{ member.lastActive + "Z" | timeago }}</p>
        </div>
        <div>
          <strong>Member since:</strong>
          <p>{{ member.created | date}}</p>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-success col-12" [disabled]="!EditFrm.dirty" form="editFrm">Save Changes</button>
      </div>
    </div>
  </div>
  <div class="col-8">
    <tabset class="member-tabset">
     <tab heading="Interest">
        <form #EditFrm="ngForm" id="editFrm" (ngSubmit)="updateProfile()">
            <h4 class="mt-2">Description:</h4>
            <textarea
              class="form-control"
              [(ngModel)]="member.introduction"
              name="introduction"
              rows="6"
            ></textarea>
            <h4 class="mt-2">Looking For:</h4>
            <textarea
            class="form-control"
            [(ngModel)]="member.lookingFor"
            name="lookingFor"
            rows="6"
          ></textarea>
          <h4 class="mt-2">Interests:</h4>
          <textarea
          class="form-control"
          [(ngModel)]="member.interests"
          name="interests"
          rows="6"
        ></textarea>
        <h4 class="mt-2">Location Details:</h4>
        <div class="d-flex flex-row align-items-center">
            <label for="city">City:</label>
            <input class="form-control mx-2" type="text" [(ngModel)]="member.city"  name="city"/>
            <label for="country">country:</label>
            <input class="form-control mx-2" type="text" [(ngModel)]="member.country"  name="country"/>
        </div>
          </form>
     </tab>
     <tab heading="Edit Photos">
        <app-member-edit-photo [member]="member"></app-member-edit-photo>
     </tab>
    </tabset>
  </div>
</div>
