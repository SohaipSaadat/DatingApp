<div class="row">
  <div class="col-4">
    <div class="card">
      <img [src]="member.photoUrl" alt="" class="card-img-top img-thumbnail" />
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{ member.city }}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{ member.age  + 20}}</p>
        </div>
        <div>
          <strong>Last Active:</strong>
          <p>{{ member.lastActive| timeago}}</p>
        </div>
        <div>
          <strong>Member since:</strong>
          <p>{{ member.created | date}}</p>
        </div>
      </div>
      <div class="card-footer">
        <div class="btn-group d-flex">
          <button class="btn btn-primary">Like</button>
          <button class="btn btn-success" (click)="selectTab('Message')">Message</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-8">
    <tabset class="member-tabset" #memberTabs>
      <tab heading="About {{ member.knownAs }}" (selectTab)="onTabActived($event)">
        <h4>Description</h4>
        <p>{{ member.introduction }}</p>
        <h4>Looking For</h4>
        <p>{{ member.lookingFor }}</p>
      </tab>
      <tab heading="Interests" (selectTab)="onTabActived($event)">
        <h4>Interests</h4>
        <p>{{ member.interests }}</p>
      </tab>
      <tab heading="Photos" (selectTab)="onTabActived($event)">
        <ngx-gallery
          [options]="galleryOptions"
          [images]="galleryImages"
          class="ngx-gallery"
        ></ngx-gallery>
      </tab>
      <tab heading="Message" (selectTab)="onTabActived($event)">
        <app-member-message [userName]="member.userName"></app-member-message>
      </tab>
    </tabset>
  </div>
</div>
